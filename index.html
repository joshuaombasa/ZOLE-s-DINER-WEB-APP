<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>ZOLE DINER</title>
</head>
<body>
    <header  id="header-styling">
        <h1>ZOLE'S DINER</h1>
        <h3>The best buggers and Pizzas in town.</h3>
    </header>
    <main id="main-container">
        
        
    </main>
    <div class="your-order-section" id="your-order-section">
        <h3 class="order-section-header">Your Order</h3>
        <div class="order-data-container" id="order-data-container"></div>
        <div class="total-price-data">
            <h3>Total price:</h3>
            <h3 class="order-price-sum" id="order-price-sum"></h3>
        </div>
        <button class="complete-order-btn" id="complete-order-btn">Complete order</button>
    </div>
    <div class="payment-container" id="payment-container">
        <h3 class="payment-header">Enter card details</h3>
        <form action="" class="payment-form" id="payment-form">
            <input type="text" class="form-inputs" name="clientName" placeholder="Enter your name" required>
            <input type="text" class="form-inputs" name="cardNumber" placeholder="Enter card number" required>
            <input type="password" class="form-inputs" name="cvv" placeholder="Enter CVV" required>
            <button class="form-inputs pay-btn" id="pay-btn">Pay</button>
        </form>
    </div>
    <div class="thank-you-container" id="thank-you-container">
        <h3 class="thanks-message">Thank you! Your order is on it's way!</h3>
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
